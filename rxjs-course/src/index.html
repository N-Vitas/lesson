<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./src/style.css">
  <title>RxJS Полный курс</title>
</head>
<body style="padding-top: 3rem;">

<div class="container">
  <div class="left" id="problem">
    <button class="btn" id="interval">Показать с интервалом</button>
    <button class="btn" id="rxjs">Показать с RxJS</button>
    <button class="btn" id="fractal">Фрактал с RxJS</button>
    <button class="btn" id="double">Результат</button>
    <button class="btn" id="clear">Очистить</button>
    <button class="btn" id="ball">Мячик</button>
    <input type="color" id="color" value="#0005fc"/>
    <div class="input-field">
      <input type="range" min="1" max="20" value="5" id="range" />
    </div>
    <div class="input-field">
      <input type="number" value="20" placeholder="x1" id="x1" />
      <input type="number" value="30" placeholder="y1" id="y1" />
      <input type="number" value="140" placeholder="x2" id="x2" />
      <input type="number" value="200" placeholder="y2" id="y2" />
      <input type="number" value="340" placeholder="collx2" id="collx2" />
      <input type="number" value="210" placeholder="colly2" id="colly2" />
      <button class="btn" id="addVector">Новый вектор</button>
    </div>
    <div class="result"></div>
  </div>
  <div class="card">
    <div class="picture">
      <label>Рисование</label>
      <canvas id="canvas"></canvas>
    </div>
    <div class="trumb">
      <label>Результат</label>
      <canvas id="neural"></canvas>
    </div>
    <div class="input-field">
        <label>Нейронная сеть</label>
        <canvas id="visual"></canvas>
    </div>
  </div>
</div>
</body>
</html>
