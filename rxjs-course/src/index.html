<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./src/style.css">
  <title>RxJS Полный курс</title>
</head>
<body style="padding-top: 3rem;">

<div class="container">
  <div id="problem">
    <button class="btn" id="interval">Показать с интервалом</button>
    <button class="btn" id="rxjs">Показать с RxJS</button>
    <button class="btn" id="random">Результат</button>
    <div class="result"></div>
    <hr>
  </div>
  <div class="card">
    <div class="box">
      <label>Рисование</label>
      <canvas id="canvas"></canvas>
    </div>
    <div class="box">
      <label>Результат</label>
      <canvas id="neural"></canvas>
    </div>
    <div class="input-field">
      <input type="range" min="1" max="4" value="2" id="range" />
    </div>
    <div class="input-field">
      <input type="color" value="#0005fc" id="color" />
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
